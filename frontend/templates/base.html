<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}StyleMate{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;1,400&family=Playfair+Display:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>

<body>

  <style>
  .flash-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.alert {
  padding: 12px 20px;
  border-radius: 5px;
  margin-bottom: 10px;
  width: max-content;
  max-width: 300px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  font-weight: bold;
  font-size: 16px;
  text-align: left;
}

/* Flash categories */
.alert-success {
  background-color: #d4edda;
  color: #155724;
}
.alert-danger {
  background-color: #f8d7da;
  color: #721c24;
}
.alert-info {
  background-color: #d1ecf1;
  color: #0c5460;
}


  </style>

  <!-- Navbar Include -->
  {% include "navbar.html" %}

     <!-- flash messages  -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div  class="flash-container">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


  <!-- Page Content -->
  <div class="main">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer  -->
   {% include "footer.html" %} 

  <!-- JS Scripts -->
  <script>
    setTimeout(() => {
      const flashContainer = document.querySelector('.flash-container');
      if (flashContainer) {
        flashContainer.style.display = 'none';
      }
    }, 4000); // Hide after 4 seconds
  </script>
  
  
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
