<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Login Page{% endblock %}
    
    {% block content %}
    <div class="container2">
        <h2 class="heading3">Login on StyleMate</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your Email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="password"  name="password" placeholder="Ente your Password" id="password" name="password" required>
            </div>
            <div class="login-container">
            <div class="login-options">
                <label class="remember-me">
                  <input class="Remember" type="checkbox" name="remember">
                  Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password</a>
              </div>
            <button type="submit">Login</button>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
