<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- <link rel="stylesheet" href="./css/navbar.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


</head>
<body>
    <header class="">
        <div class="navbar-container">
            <div class="logo">      
              <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo_final.jpg') }}" class="style" alt="logo">
              </a>
            </div>
            <div>
              <nav class="nav-links" id="navLinks">
                <div class="close-btn" id="closeBtn">&times;</div>
                <!-- <div class="sidebar-menu">
                  <img src="{{ url_for('static', filename='images/logo.png') }}" class="style" alt="logo"></div>
                  <hr>
                </div> -->
                <div class="nav-items">
                <a class="nav-logo" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo_final.jpg') }}" alt=""></a>
                <a class="hidden sidebar-icon" href="{{ url_for('index') }}"><i class="fa-solid fa-house"></i>Home</a>
                {% if session.get("user_id") %}
                <a class="hidden sidebar-icon" href="{{ url_for('upload') }}"><i class="fa-solid fa-cloud-arrow-up"></i>Upload</a>
                <a class="hidden sidebar-icon" href="{{ url_for('dashboard') }}"><i class="fa-solid fa-chart-line"></i>Dashboard</a>
                <a class="hidden sidebar-icon" href="{{ url_for('profile') }}"><i class="fa-solid fa-user"></i>Profile</a>
                {% endif %}
                <a class="hidden sidebar-icon"   href="{{ url_for('chatbot') }}"><i class="fa-solid fa-comment"></i>Chatbot</a>
                <a class="hidden sidebar-icon" href="{{ url_for('details') }}"><i class="fa-solid fa-circle-info"></i>Details</a>
                </div>



              <div class="auth-buttons">
                {% if session.get("user_id") %}
                <a href="{{ url_for('logout') }}" class="btn signup" style="color: aliceblue ;">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn login">Login</a>
                <a href="{{ url_for('signup') }}" class="btn signup" style="color: aliceblue ;">Register</a>
                {% endif %}
              </div>  
            </nav>
          </div>
            
              <div class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
              </div>  
            </div>
        </header> 
        <!-- <div class="sidebar-logo">      
          <img src="{{ url_for('static', filename='images/logo.png') }}"
           class="style2" 
           alt="logo">
        </div> -->
    
</body>
</html>
