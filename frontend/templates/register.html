<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/signup.css">
</head>
<body>
  {% extends 'base.html' %}

  {% block title %}Register Page{% endblock %}
  
  {% block content %}

   <div class="container2">
    <h2 class="heading2">Register on StyleMate</h2>
    <form class="contain row g-3" action="/register" method="POST">

      <div class="form-group">
        <input type="text" name="username"  class="form-control" placeholder="Enter your Name" required>
      </div>
    
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
      </div>
    
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Enter Strong password">
      </div>
    
      <div class="form-group">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
      </div>
    
      <div class="form-group">
        <input type="text" class="form-control"  name="country" placeholder="Enter Your Country">
      </div>
    
      <div class="form-group">
        <select class="form-select" name="state">
          <option selected disabled value="">Select Your State</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Bengaluru</option>
          <option>Kolkata</option>
          <option>Chennai</option>
          <option>Hyderabad</option>
          <option>Pune</option>
          <option>Ahemdabad</option>
          <option>Jaipur</option>
          <option>Surat</option>
          <option>Chandigarh</option>
          <option>Lucknow</option>
          <option>Indore</option>
          <option>Patna</option>
          <option>Vadodara</option>
        </select>
      </div>
    
      <div class="form-group">
        <input type="text" class="form-control" name="zipcode" placeholder=" Enter your Zip code">
      </div>
    
      <div class="form-group">
        <select class="form-select"  name="gender">
          <option selected disabled value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
      </div>
    
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"  name="terms" value="agree">
          <label class="form-check-label">
            Agree to terms and conditions
          </label>
        </div>
      </div>
    
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    
    </form>
    
    </div>
    {% endblock %}
</body>
</html>
