<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result of analyis</title>
</head>
<body>

   {% extends "base.html" %}

{% block title %}StyleMate - Color Analysis Result{% endblock %}

{% block content %}
<div class="container text-center my-5">
  <h2 class="mb-4">âœ¨ Your Color Analysis</h2>
  <div class="row justify-content-center">

    <!-- Hair Color -->
    <div class="col-md-3">
      <div class="swatch" style="background-color: rgb({{ hair_color[0] }}, {{ hair_color[1] }}, {{ hair_color[2] }});"></div>
      <p class="mt-2 fw-bold">Hair Color</p>
    </div>

    <!-- Skin Color -->
    <div class="col-md-3">
      <div class="swatch" style="background-color: rgb({{ skin_color[0] }}, {{ skin_color[1] }}, {{ skin_color[2] }});"></div>
      <p class="mt-2 fw-bold">Skin Color</p>
    </div>

    <!-- Eye Color -->
    <div class="col-md-3">
      <div class="swatch" style="background-color: rgb({{ eye_color[0] }}, {{ eye_color[1] }}, {{ eye_color[2] }});"></div>
      <p class="mt-2 fw-bold">Eye Color</p>
    </div>
  </div>

  <div class="mt-4">
    <a href="{{ url_for('upload') }}" class="btn btn-outline-primary">Upload Another Photo</a>
  </div>
</div>

<style>
.swatch {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  display: inline-block;
  border: 3px solid #333;
  margin: auto;
}
</style>
{% endblock %}

    
</body>
</html>
